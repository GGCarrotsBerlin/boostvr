<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>boostVR</title>
        <meta name="description" content="boostVR">
        <script src="js/aframe.js"></script>
        <style>
            body { color:#FFF;  font: italic small-caps normal 13px/150% Verdana, Arial, Helvetica, sans-serif;}
            section { position:absolute; margin:10px; bottom:0; z-index:9999;}
            a-sky { background: linear-gradient(#F7D298, #EA8100); }
        </style>
    </head>
    <body>
        <section> <small>boostVR</small></section>
        <a-scene>
            <a-assets>
                <img id="mountainback" crossorigin="" src="img/skyrim.jpg">
            </a-assets>
            <a-camera id="user" position="-3 2 9"></a-camera>
            <a-sky src="#mountainback" rotation="0 -110 0"></a-sky>
        </a-scene>

        <audio autoplay loop>
            <source src="audio/rainforest.mp3" autoplay type="audio/mpeg">
        </audio>

    </body>
</html>
